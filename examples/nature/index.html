<body>
	<h2><a href="https://github.com/nikita-kun/WebAudioSurroundTemplates">WebAudioSurroundTemplates</a></h2>
	This example plays nature sounds in a sequence of states: forest -> ocean -> thunder.
	<button onclick="player.context.resume(); player.gotoState('forest');">start</button>
	
	<br>
	
	Sounds by <a href="https://freesound.org/people/dobroide/" target="_blank">dobroide</a>, <a href="https://freesound.org/people/tinga/" target="_blank">juskiddink</a>, <a href="https://freesound.org/people/tinga/" target="_blank">lennyboy</a>, <a href="https://freesound.org/people/tinga/" target="_blank">svampen</a>, <a href="https://freesound.org/people/tinga/" target="_blank">tinga</a>.
	
	<script type="text/javascript">
		var player = new WebAudioSurroundTemplates();
		player.loadTemplate("nature.json");
	</script>
	
	
	<br>
	<IFRAME id="readme" src="./nature.json" width="100%" height="600"></IFRAME>
</body>
